<form [formGroup]="valuesForm">
  <h2 mat-dialog-title>{{ colleague.name }}</h2>
  <div class="mat-typography">
    <p>{{ colleague.department }} - {{ colleague.role }}</p>

    @for (item of companyValues; track item.id) {
    <div>
      <input
        type="checkbox"
        name="ChosenValues"
        [formControlName]="item.id"
        [id]="item.id"
      />
      <label [for]="item.id">{{ item.title }}</label>
    </div>
    } @empty {
    <p>Company values failed to load</p>
    }
    <textarea
      class="text-black"
      type="text"
      formControlName="Reason"
      name="Reason"
      id="Reason"
    >
    </textarea>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="submit()">Ok</button>
  </div>
</form>
