<div class="flex flex-col w-full">
  <input type="text" name="search" id="search" placeholder="Colleague name..." (input)="onInput($event)">
  @for (colleague of colleagues(); track colleague.id) {
  <colleague [colleague]="colleague" />
  }
  @empty {
  <div class="flex justify-center items-center w-full h-64">
    <p class="text-gray-500">No colleagues found</p>
  </div>
  }
</div>
